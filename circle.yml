machine:
  environment:
    AWS_DEFAULT_REGION: eu-west-1
  python:
    version: 2.7.11
dependencies:
  override:
    - pip install -r requirements.txt
    - pip install -r requirements_tests.txt
    - make install
test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) make lint; make test-all; make docs ;; 1) behave integration-tests/ --junit --junit-directory $CIRCLE_TEST_REPORTS/behave/junit.xml ;; esac:
        parallel: true
deployment:
    production:
        tag: /v*/
        commands:
            - aws s3 sync ~/sceptre/docs/_build/html s3://sceptre.cloudreach.com/docs/ --delete
    develop:
        branch: master
        commands:
            - aws s3 sync ~/sceptre/docs/_build/html s3://sceptre.cloudreach.com/dev/docs/ --delete
